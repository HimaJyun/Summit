{{- partial "snippets/variable.html" . -}}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "snippets/head.html" . -}}
    <body>
        {{- partialCached "snippets/header.html" . -}}

        <div class="wrapper">
            <main class="contents">
                {{- block "main" . -}}{{- end -}}
            </main>
            <aside class="sidebar">
                {{- partialCached "snippets/sidebar.html" . -}}
            </aside>
        </div>

        {{- partialCached "snippets/footer.html" . -}}
        {{- partial "summit/body_end.html" . -}}
    </body>
</html>
